<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <img src="smartphone.jpg" alt="Producto 1">
            <h2>Smartphone XYZ</h2>
            <p>Un teléfono inteligente de última generación con cámara de alta resolución.</p>
            <span class="price">599€</span>
        </div>
        <div class="product-card">
            <img src="portatil.jpg" alt="Producto 2">
            <h2>Laptop ABC</h2>
            <p>Portátil ultraligero con gran potencia y batería de larga duración.</p>
            <span class="price">899€</span>
        </div>
        <div class="product-card">
            <img src="auriculares.jpg" alt="Producto 3">
            <h2>Auriculares QWE</h2>
            <p>Auriculares inalámbricos con cancelación de ruido activa.</p>
            <span class="price">199€</span>
        </div>
    </div>
</body>
</html>
